<div class="sharing">
  {% if site.addthis_profile_id %}
  <!-- AddThis Button BEGIN -->
  <div class="addthis_toolbox addthis_default_style ">
    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
    <a class="addthis_button_tweet" addthis:url={{ site.url }}{{ post.url }}
      addthis:title={{ post.title }}></a>
    <a class="addthis_button_pinterest_pinit" addthis:url={{ site.url }}{{ post.url }}
      addthis:title={{ post.title }}></a>
    <a class="addthis_counter addthis_pill_style" addthis:url={{ site.url }}{{ post.url }}
      addthis:title={{ post.title }}></a>
  </div>
  <script type="text/javascript">
    var addthis_config = { "data_track_addressbar":true }
    var addthis_share = {
      url_transforms : { shorten: { twitter: 'bitly' } }, shorteners : { bitly : {} }};</script>
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid="{{ site.addthis_profile_id }}></script>
    <!-- AddThis Button END -->
    {% endif %}
</div>
